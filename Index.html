<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center g-0"> 
            <h1 class="text-center mb-4">Mini Maps 10 x 10</h1>
            <div class="col-12 col-lg-8">
                <div id="board"></div>
            </div>
            <div class="col-12 col-lg-4 p-3 rounded control-panel">
                <div class="mb-3">
                    <label for="start" class="form-label">Inicio</label>
                    <input type="text" id="start" class="form-control" placeholder="Inicio" />
                </div>
                <div class="mb-3">
                    <label for="end" class="form-label">Destino</label>
                    <input type="text" id="end" class="form-control" placeholder="Fin" />
                </div>
                <button class="btn btn-primary mt-3" id="findPath"><i class="bi bi-search"></i> Buscar ruta</button>
                <p id="pathOutput" class="instructions"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
